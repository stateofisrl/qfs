services:
  - type: web
    name: qfs-investment-platform
    env: python
    region: oregon
    plan: starter
    branch: main
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --threads 2 --worker-class gthread --timeout 120 --keep-alive 5 --max-requests 1000 --max-requests-jitter 50 --access-logfile - --error-logfile -"
    autoDeploy: true
    envVars:
      # ============================================
      # AUTO-CONFIGURED (Don't need to set manually)
      # ============================================
      - key: SECRET_KEY
        value: "b!za!n!hvvk_ig7-y_ne^js!s7#ud19@7h!k3pxzqf3#t8dtph"
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: DEBUG
        value: "False"
      - key: ENVIRONMENT
        value: "production"
      - key: CONN_MAX_AGE
        value: "600"
      - key: CACHE_BACKEND
        value: "django.core.cache.backends.locmem.LocMemCache"
      - key: CACHE_LOCATION
        value: "tesla-giveaway-cache"
      - key: SESSION_ENGINE
        value: "django.contrib.sessions.backends.db"
      
      # Security (HTTPS)
      - key: CSRF_COOKIE_SECURE
        value: "True"
      - key: SESSION_COOKIE_SECURE
        value: "True"
      - key: SECURE_SSL_REDIRECT
        value: "True"
      - key: SECURE_HSTS_SECONDS
        value: "31536000"
      - key: SECURE_HSTS_INCLUDE_SUBDOMAINS
        value: "True"
      - key: SECURE_HSTS_PRELOAD
        value: "True"
      
      # Email SMTP settings
      - key: EMAIL_BACKEND
        value: "django.core.mail.backends.smtp.EmailBackend"
      - key: EMAIL_HOST
        value: "smtp.gmail.com"
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_USE_TLS
        value: "True"
      - key: EMAIL_HOST_USER
        value: "aegiscyberops@gmail.com"
      - key: EMAIL_HOST_PASSWORD
        generateValue: true  # Set this manually in Render dashboard
      - key: DEFAULT_FROM_EMAIL
        value: "aegiscyberops@gmail.com"
      - key: ADMIN_EMAIL
        value: "aegiscyberops@gmail.com"
      
      # Database (auto-linked from PostgreSQL service)
      - key: DATABASE_URL
        fromDatabase:
          name: qfs-investment-db
          property: connectionString

databases:
  - name: qfs-investment-db
    databaseName: qfs_platform
    user: qfs_user
    region: oregon
